

<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <app-basket-summary
            *ngIf="order"
            [items]="order.orderItems"
            [isOrder]="true"
            [isBasket]="false"
            ></app-basket-summary>
        </div>
        <div class="col-4">
            <app-order-totals
            [shippingPrice]="order.shippingPrice"
            [subtotal]="order.subtotal"
            [total]="order.total"
            ></app-order-totals>
        </div>
    </div>
</div>
